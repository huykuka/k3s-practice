---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
  namespace: iot-monitoring
  labels:
    app: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      containers:
        - name: node-red
          image: nodered/node-red:latest
          ports:
            - containerPort: 1880
          volumeMounts:
            - name: node-red-data
              mountPath: /data
          resources:
            limits:
              memory: "128Mi"
              cpu: "256m"
      volumes:
        - name: node-red-data
          persistentVolumeClaim:
            claimName: node-red-pvc

---
# PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: node-red-pvc
  namespace: iot-monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: node-red
  namespace: iot-monitoring
  labels:
    app: node-red
spec:
  type: NodePort
  selector:
    app: node-red
  ports:
    - protocol: TCP
      port: 1880
      targetPort: 1880
      nodePort: 30036
